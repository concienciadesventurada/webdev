<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM | Basics</title>
  <!-- INSIDE THE HEAD--> 
  <script src="head.js"></script>
</head>
<body>
  <!-- INSIDE THE BODY: PARA ELEMENTOS QUE SELECCIONAN OBJETOS DEL HTML ES MEJOR AL FINAL --> 
  <h1>Soy el h1-tag sin modificar por JS</h1>
  <input type="checkbox">
  <button>Soy un boton</button>
  <ul>
    <li><a href="www.duckduckgo.com">DuckDuckGo</a></li>
    <li>Segundo</li>
    <li id="#tercerElemento">Soy el tercer elemento</li>
  </ul>
  <script src="body.js"></script>
</body>
</html>
